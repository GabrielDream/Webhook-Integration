<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Integration Console — GitHub Webhook</title>
</head>

<body>
	<main>
		<h1>Integration Console — GitHub Webhook</h1>
		<p>Login to access Integration Painel</p>

		<form>
			<div class="loginForm">
				<label for="email">Email</label>
				<input type="email" id="email" name="email" placeholder="example@email.com" required>
			</div>

			<div class="loginForm">
				<label for="password">Senha</label>
				<input type="password" id="password" name="password" placeholder="••••••••" required>
			</div>

			<button type="submit" id="LoginButton">Login</button>

			<p id="loginMessage" class="loginMessage hidden"></p>
		</form>

		
		<p id="RegisterButton">
			<a href="register.html">Cadastre-se</a>
		</p>
	</main>
	<script src="login.js"></script>
</body>

</html>
